<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Iniciar sesi√≥n</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email"  type="email"></ion-input>
            <app-error [needValidate$] = "needValidate$" [control]="loginForm.controls['email']"></app-error>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
            <app-error [needValidate$] = "needValidate$" [control]="loginForm.controls['password']"></app-error>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
                <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
                <br>
                <a [routerLink]="['/register']" class="small-text">Registrarse</a>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
